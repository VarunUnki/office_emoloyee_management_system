<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-image: url(/static/heading.jpg);
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(245, 245, 245, 10);
        /* background-color: #fff; */
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
    }
    h1 {
        text-align: center;
        text-decoration: underline;
        color: #0f2016; /* Dark green */
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }
    /* Form Styles */
    form {
        font-size: 18px;
    }
    fieldset {
        border: 2px solid grey; /* Dark green */
        border-radius: 8px;
        margin-bottom: 20px;
    }
    legend {
        font-size: 20px;
        color: #2e8b57; /* Dark green */
        padding: 5px 10px;
        border-radius: 4px;
        border: 2px solid #2e8b57; /* Dark green */
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        display: block;
        font-weight: bold;
        color: #333; /* Dark gray */
    }
    input[type="text"],
    input[type="number"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc; /* Light gray */
        border-radius: 4px;
        box-sizing: border-box;
    }
    /* Button Styles */
    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }
    button {
        width: 250px;
        padding: 10px;
        font-size: 18px;
        color: #fff; /* White */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button.success{
        background-color: rgb(54, 77, 99); /* Dark green */
    }

    button.danger{
        background-color: rgb(23, 113, 129); /* Dark green */
    }
</style>
<body>
    <div class="container">
        <h1>Add An Employee</h1>
        <form id="employeeForm" action="/add_emp" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Basic Information</legend>
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" autofocus id="first_name" name="first_name" value="{{ first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" id="phone" name="phone" value="{{ phone }}" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Department Details</legend>
                <div class="form-group">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" id="salary" name="salary" value="{{ salary }}" required>
                </div>
                <div class="form-group">
                    <label for="dept" class="form-label">Department</label>
                    <select id="dept" name="dept" required>
                        {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" required>
                        {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="bonus" class="form-label">Bonus</label>
                    <input type="number" id="bonus" name="bonus" value="{{ bonus }}">
                </div>
                <div class="buttons">
                    <button type="submit" class='success'>Submit</button>
                    <button type="reset" class='danger'>Reset</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            const requiredFields = document.querySelectorAll('#employeeForm [required]');
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    alert('Please fill out all required fields.');
                    event.preventDefault();
                    return;
                }
            }
        });
    </script>
</body>
</html>

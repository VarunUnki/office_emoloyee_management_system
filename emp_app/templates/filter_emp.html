<!DOCTYPE html>
<html>
<head>
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-image: url(/static/heading.jpg);
        }
        form {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
            padding: 20px; /* Add padding */
        }
        h1{
            text-align: center;
        }
        button{
            width: 40%;
        }
        label{
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Filter Employee Details!</h1>
        <br/>
        <form action="/filter_emp" method="post" class='mt-3'>
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="name">Employee First Name / Last Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
            </div>
            <div class="form-group mt-3">
                <label for="dept">Department</label>
                <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
            </div>
            <div class="form-group mt-3">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
            </div>
            <div class='form-group mt-3 d-flex justify-content-center '>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
